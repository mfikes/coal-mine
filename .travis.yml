dist: trusty

language: node_js

node_js:
  - "9"

install:
  - curl -O https://download.clojure.org/install/linux-install-1.9.0.315.sh
  - chmod +x linux-install-1.9.0.315.sh
  - sudo ./linux-install-1.9.0.315.sh

script:
  - if [[ $CANARY_CLOJURESCRIPT_REV && ${CANARY_CLOJURESCRIPT_REV-x} ]]; then DEPS="{:deps {org.clojure/clojurescript {:git/url \"https://github.com/clojure/clojurescript\" :sha \"${CANARY_CLOJURESCRIPT_REV}\"}}}"; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "${DEPS:-{}}" -m coal-mine.script test-part 1; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "${DEPS:-{}}" -m coal-mine.script test-part 2; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "${DEPS:-{}}" -m coal-mine.script test-part 3; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "${DEPS:-{}}" -m coal-mine.script test-part 4; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "${DEPS:-{}}" -m coal-mine.script test-part 5; fi
