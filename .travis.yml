dist: trusty

language: node_js

node_js:
  - "9"

before_install:
  - curl -sSL https://raw.githubusercontent.com/cljs-oss/canary/master/scripts/install-canary.sh | bash

install:
  - curl -O https://download.clojure.org/install/linux-install-1.9.0.315.sh
  - chmod +x linux-install-1.9.0.315.sh
  - sudo ./linux-install-1.9.0.315.sh

script:
  - script/test-pre
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "1" ]; then clojure -Sdeps "{:deps {org.clojure/clojurescript {:mvn/version \"${CANARY_CLOJURESCRIPT_VERSION:-1.9.946}\"}}}" -J-Xmx1G test-part 1; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "2" ]; then clojure -Sdeps "{:deps {org.clojure/clojurescript {:mvn/version \"${CANARY_CLOJURESCRIPT_VERSION:-1.9.946}\"}}}" -J-Xmx1G test-part 2; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "3" ]; then clojure -Sdeps "{:deps {org.clojure/clojurescript {:mvn/version \"${CANARY_CLOJURESCRIPT_VERSION:-1.9.946}\"}}}" -J-Xmx1G test-part 3; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "4" ]; then clojure -Sdeps "{:deps {org.clojure/clojurescript {:mvn/version \"${CANARY_CLOJURESCRIPT_VERSION:-1.9.946}\"}}}" -J-Xmx1G test-part 4; fi
  - if [ -z $PARTITION_FILTER ] || [ $PARTITION_FILTER = "5" ]; then clojure -Sdeps "{:deps {org.clojure/clojurescript {:mvn/version \"${CANARY_CLOJURESCRIPT_VERSION:-1.9.946}\"}}}" -J-Xmx1G test-part 5; fi
  - script/test-post
